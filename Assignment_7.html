<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <script>
      let a=Number(prompt("Enter the number upto which you want series:"));
      function GetPrime()
        {
            var store  = [], i, j, primes = [];
            for (i = 2; i <= a; ++i) 
            {
                if (!store [i]) 
                {
                    primes.push(i);
                    for (j = i << 1; j <= a; j += i) 
                    {
                        store[j] = true;
                    }
                }
            }
            console.log(primes);
        }
        GetPrime();    
    </script>
  </body>
</html>
