<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <script>
      let a = prompt("Enter the Name and Version of the OS");
      // The split method converts the string to an array with specified seperator 
      let b = a.split(" ");
      // Using the proper indexing we can access each value that we had given in prompt
      console.log("The OS name is "+ b[0] + " and Version is " +b[1] );
    </script>
  </body>
</html>
