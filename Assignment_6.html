<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <script>
      let input;
      function peep() 
      {
        input = prompt("Enter the number greater than 100");
        if (input > 100 ? LetsGo() : CheckAgain()) 
        {
          console.log("The Values are:");
        }

        function LetsGo() 
        {
          for (let a = input; a > 100; a--) 
          {
            console.log(a);
          }
        }

        function CheckAgain() 
        {
          peep();
        }
      }
      peep();
    </script>
  </body>
</html>
