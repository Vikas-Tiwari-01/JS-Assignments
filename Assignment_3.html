<html>

  <body>
    <script>
     //The number datatype stores numerical values float,double,int 
     let a=234;

     //The String datatype stores string literals
     let b="This is the Lost Cat";

     //The Boolean datatype only accepts TRUE and FALSE, basically used for comparsion
     let c=false;

     //The Null datatype means it currently don't have any value but we can assign the value if needed
     let d=null;

     //The array datatype

     let array1=[1,2,3,4,5,6,"RED",2.5,null,true];

     //The Object datatype, it can store many combination of datatypes 
     let e={Name:"Vikas", Contact:8774578546, Age:22};

     /*The BigInt datatype used to store numerical values larger than 2^23 as the number datatype can 
     only give precise value upto 2^23 places */
     let p=123456789101112131415161718637486782478626462364783264876326463264326646783267846786786786478236786483278n;

     console.log(a);
     console.log(b);
     console.log(c);
     console.log(d);
     console.log(e);
     console.log(p);

     /*Here we can access the whole array or we can also access the specific element 
     by pointing out to the index of the element */
     console.log(array1);
     console.log(array1[0]);
     console.log(array1[9]);
    </script>
  </body>
