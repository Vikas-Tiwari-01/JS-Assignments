<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <script>
      a = Number(prompt("Enter a Number"));
      function Check() 
      {
        if (a % 2 == 0) 
        {
          console.log(`The Number entered is ${a} is Even`);
        } 
        else if (a % 2 == 1) 
        {
          console.log(`The Number entered is ${a} is Odd`);
        }
        else 
        {
          console.log("Not Correct Input");
        }
      }
      console.log(Check());
    </script>
  </body>
</html>
